{% extends 'base.html' %}
{% block content %}
<h1>Главная страница Design.pro</h1>
<p>Добро пожаловать! Здесь вы можете увидеть последние выполненные проекты.</p>

{% if user.is_authenticated %}
    <p>Вы вошли как: {{ user.username }} | <a href="{% url 'logout' %}">Выход</a></p>
    <a href="{% url 'user_profile' %}">Личный кабинет</a>
{% else %}
    <a href="{% url 'login' %}">Вход</a> | <a href="{% url 'register' %}">Регистрация</a>
{% endif %}
{% endblock %}
